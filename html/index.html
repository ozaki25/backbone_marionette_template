<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>backbone_marionette_template</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div id="root-region"></div>

    <script id="root-view" type="text/template">
      <div id="header-region"></div>
      <div id="main-region"></div>
    </script>

    <script id="header-view" type="text/template">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-links">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Backbone Marionette Template</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-links">
            <ul class="nav navbar-nav">
              <li><a href="#hello">Hello</a></li>
              <li><a href="#user">User</a></li>
              <li><a href="#users">Users</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </script>


    <script id="hello-view" type="text/template">
      <h1>Backbone Moarionette Template</h1>
    </script>


    <script id="user-main-view" type="text/template">
      <form class="form-inline">
        <div class="form-group">
          <label class="label-control">Name</label>
          <input type="text" class="form-control name" />
        </div>
        <button class="btn btn-default" id="hello">Hello</button>
      </form>
      <p id="message"></p>
    </script>

    <script id="user-message-view" type="text/template">
      Hello <strong><%- name %></strong> !
    </script>


    <script id="users-main-view" type="text/template">
      <div id="users-form-region"></div>
      <div id="users-table-region"></div>
    </script>

    <script id="users-form-view" type="text/template">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" class="name form-control" name="name">
            <span class="help-inline text-danger"><span>
          </div>
          <div class="form-group">
            <label class="control-label">Age</label>
            <input type="text" class="age form-control" name="age">
            <span class="help-inline text-danger"><span>
          </div>
          <button class="btn btn-default create">Submit</button>
        </form>
      </div>
    </script>

    <script id="users-table-view" type="text/template">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </script>

    <script id="users-table-row-view" type="text/template">
      <td><%- id %></td>
      <td><%- name %></td>
      <td><%- age %></td>
      <td>
        <a href="#" class="btn btn-link destroy">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </script>

    <script src="./js/bundle.js"></script>
  </body>
</html>
